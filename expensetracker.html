<!DOCTYPE html>
<html>
    <head>
        <title>Expense Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="app,expense,tracker">
        <meta name="author" content="Marisca Marius">
        <link rel="stylesheet" href="bundles/bootstrap-4.5.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="bundles/font-awesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="resources/main.css">
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="text-center">Expense Tracker</h1>
            <h2 class="text-success text-center">Add an item here</h2>
            <form>
                <div class="row">
                    <label class="col-md-3 offset-md-3" for="income">Income:</label>
                    <input class="col-md-3" type="text" id="income" name="incomeAdded" placeholder="0 RON">
                    <button id="addIncome" type="button" class="col-md-4 offset-md-4">Add Income</button>
                    <label class="col-md-3 offset-md-3" for="expense">Name:</label>
                    <input class="col-md-3" id="expense" name="itemAdded" type="text" placeholder="Where was the expense made?">
                    <label class="col-md-3 offset-md-3" for="date">Date:</label>
                    <input class="col-md-3" name="itemAdded" type="date" id="date">
                    <label class="col-md-3 offset-md-3" for="amount">Amount:</label>
                    <input class="col-md-3" name="itemAdded" type="text" id="amount" placeholder="0 RON">
                    <button id="addButton" type="button" class="col-md-4 offset-md-4">Add Expense</button>
                </div>
            </form>
            <div id="expensive">
                <ul class="list">
                 <!--  <li id="0" class="expenses">
                        <div class="entry"></div>
                        <div id="date"></div>
                        <div id="amount"></div>
                        <div id="delete"></div>
                        </li>-->
                </ul>
            </div>
            <div class="balance-wrapper">
                <div class="totalIncome">
                    <h3>Income</h3>
                    <p id="showIncome"></p>
                </div>
                <div class="totalExpenses">
                    <h3>Expenses</h3>
                    <p id="showExpenses"></p>
                </div>
                <div class="totalBalance">
                    <h3>Balance</h3>
                    <p id="showBalance"></p>
                </div>
            </div>
        </div>
     
     <script src="resources/index.js"></script>
    </body>
</html>
